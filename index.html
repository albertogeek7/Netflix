<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="planoDefundo">

        <header>
            <img class="logoNetflix" src="imagens/logo netflix.png">
        </header>
        <main>
            <div id="conteudo">
              <h1>Entrar</h1>
              <input class="textos" type="text" name="texto" placeholder="E-mail ou numero de telefone">

              <input class="textos" type="password" name="senha" placeholder="Senha">

              <input type="button" value="Entrar" id="entrar">
              <p class="subBotão">
                <input type="checkbox" name="check" id="check">
            </p>
              
              <p class="subBotão">
                Lembre-se de mim
            </p>

              <p class="subBotão" id="precisa">
                Precisa de ajuda
             </p>
             <p id="subPrecisa">
                Novo por aqui? <a href="#">Assine agora</a>.
             </p>

             <p id="last">
                Esta página é protegida pelo Google reCAPTCHA <br>
                 para garantir que você não é um robô. <br> <a href="#">Saiba  mais</a>.
             </p>
            </div> 
        </main>

    </div> 
</body>
</html>
